<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>院校登录 - 人才码头</title>
    <link rel="stylesheet" href="lnstyle.css">
</head>

<body>
    <div class="page-container">
        <div class="login-bg">
            <p class="welcome-title">欢迎来到人才码头</p>
            <p class="line-icon"></p>
            <p class="welcome-intro">人才码头助力学生就业，为学生提供更加直接、透明的就业通道。</p>
        </div>

        <div class="login-form">
            <div class="logo-container">
                <img src="images/login_logo.6f682af3.png">
            </div>

            <div class="change-container">
                <div class="change-icon">
                    <img src="images/下载.png">
                </div>
                <span class="change-content">切换企业登录</span>
            </div>

            <div class="ant-card">
                <div class="ant-card-top">
                    <div class="top-title">
                        <span>登录人才码头</span>
                    </div>
                    <div class="top-type">
                        <span>院校</span>
                    </div>
                </div>

                <form class="ant-card-form">
                    <div class="ant-phone-container">
                        <input class="phone-btn" type="text" placeholder="请输入手机号">
                    </div>

                    <div class="ant-code-container">
                        <input class="ant-code" type="text" placeholder="请输入验证码">
                        <button class="code-btn">获取验证码</button>
                    </div>

                    <div class="auto-check">
                        <input class="check-btn" type="checkbox">
                        <span>自动登录</span>
                    </div>
                </form>

                <button class="ant-card-btn">登 录</button>

            </div>

            <div class="login-footer">
                <span>©2022 rencaimatou.com</span>
                <a class="footer-info" href="javascript:;">京ICP备17070664号-3</a>
            </div>
        </div>
    </div>

</body>

</html>
